{% load static %}
<!-- Category Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Property Types</h1>
            <p>Different types pf property available in our website.</p>
        </div>
        <div class="row g-4">
            {% for type in types %}
            <div class="col-md-3 col-lg-2 col-6 wow fadeInUp" data-wow-delay="0.3s">
                <a class="cat-item d-block bg-light text-center rounded p-3" href="{% url 'category_view' id=type.id %}">
                    <div class="rounded p-auto py-1">
                        <div class="icon mb-3">
                            <img class="img-fluid" src="{{type.image.url}}" style="max-height: 4rem; max-width:4rem" alt="Icon">
                        </div>
                        <h6>{{type.title}}</h6>
                        <!-- <span>123 Properties</span> -->
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Category End -->
