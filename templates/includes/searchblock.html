{% load static %}
<!-- Search Start -->
<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <form action="{% url 'search_view' %}" method="GET" style="display: flex;">

                {% csrf_token %}
                <div class="col-md-12">
                    <div class="row g-2">
                        <div class="col-md-4">
                            {% if not keyword or keyword == "N" %}
                            <input type="text" class="form-control border-0 py-3" placeholder="Search Properties" name="keyword">
                            {% else %}
                            <input type="text" class="form-control border-0 py-3" placeholder="Search Properties" name="keyword" value="{{keyword}}">
                            {% endif %}
                        </div>
                        <div class="col-md-2">
                            <select class="form-select border-0 py-3" name="types">
                                {% for type in types %}
                                <option value={{type.id}}>{{type.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select border-0 py-3" name="city">
                                {% for location in locations %}
                                <option value={{location.id}}>{{location.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select border-0 py-3" name="status">
                                <option value="0">for sell</option>
                                <option value="1">for rent</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-dark border-0 w-100 py-3" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Search End -->
